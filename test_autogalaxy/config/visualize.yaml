general:
  general:
    backend: default
    imshow_origin: upper
    zoom_around_mask: true
mat_wrap:
  Axis:
    figure:
      emit: true
    subplot:
      emit: false
  Cmap:
    figure:
      cmap: default
      linscale: 2.0
      linthresh: 1.0
      norm: linear
      vmax: null
      vmin: null
    subplot:
      cmap: default
      linscale: 2.0
      linthresh: 1.0
      norm: linear
      vmax: null
      vmin: null
  Colorbar:
    figure:
      fraction: 3.0
      pad: 4.0
    subplot:
      fraction: 0.1
      pad: 0.2
  ColorbarTickParams:
    figure:
      labelsize: 1
    subplot:
      labelsize: 1
  Figure:
    figure:
      aspect: square
      figsize: (7,7)
    subplot:
      aspect: square
      figsize: auto
  Legend:
    figure:
      fontsize: 12
      include: true
    subplot:
      fontsize: 13
      include: false
  Text:
    figure:
      fontsize: 16
    subplot:
      fontsize: 10
  TickParams:
    figure:
      labelsize: 16
    subplot:
      labelsize: 10
  Title:
    figure:
      fontsize: 11
    subplot:
      fontsize: 15
  XLabel:
    figure:
      fontsize: 3
    subplot:
      fontsize: 4
  XTicks:
    figure:
      fontsize: 17
    subplot:
      fontsize: 11
  YLabel:
    figure:
      fontsize: 1
    subplot:
      fontsize: 2
  YTicks:
    figure:
      fontsize: 16
    subplot:
      fontsize: 10
