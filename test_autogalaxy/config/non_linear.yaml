mock:
  MockMLE:
    initialize:
      method: prior
    printing:
      silence: false

  MockSearch:
    initialize:
      method: prior
    printing:
      silence: false
    search: {}

GridSearch:
  general:
    number_of_cores: 2
    step_size: 0.1
mcmc:
  Emcee:
    auto_correlations:
      change_threshold: 0.01
      check_for_convergence: true
      check_size: 100
      required_length: 50
    initialize:
      ball_lower_limit: 0.49
      ball_upper_limit: 0.51
      method: ball
    parallel:
      number_of_cores: 1
    printing:
      silence: false
    run:
      nsteps: 2000
    search:
      nwalkers: 50

nest:
  DynestyDynamic:
    initialize:
      method: prior
    parallel:
      force_x1_cpu: false
      number_of_cores: 1
    printing:
      silence: false
    search:
      bootstrap: null
      bound: multi
      enlarge: null
      evidence_tolerance: 0.01
      first_update: null
      fmove: 0.9
      logl_max: .inf
      max_move: 100
      maxcall: null
      maxcall_init: null
      maxiter: null
      maxiter_init: null
      n_effective_init: 0
      sample: auto
      sampling_efficiency: 0.5
      slices: 5
      update_interval: null
      walks: 25
    settings:
      stagger_resampling_likelihood: false

  DynestyStatic:
    initialize:
      method: prior
    parallel:
      number_of_cores: 1
    printing:
      silence: false
    search:
      bootstrap: null
      bound: multi
      dlogz: -1.0
      enlarge: null
      facc: 0.5
      first_update: null
      fmove: 0.9
      logl_max: .inf
      max_move: 0
      maxcall: null
      maxiter: null
      n_effective: 0
      nlive: 150
      sample: auto
      slices: 5
      update_interval: null
      walks: 5
    settings:
      stagger_resampling_likelihood: false

